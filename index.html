<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio Casa Bertallot">
    <title>Radio Casa Bertallot</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --text-muted: #777;
            --accent: #ff6b6b;
            --border-color: #333;
            --placeholder-color: #555;
            --loading-bg: #555;
            --slider-track: #333;
            --cover-shadow: rgba(255, 107, 107, 0.2);
            --btn-text: #fff;
            --theme-toggle-bg: rgba(255, 255, 255, 0.1);
            --theme-toggle-hover: rgba(255, 255, 255, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #fff;
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --text-muted: #888;
            --accent: #e84545;
            --border-color: #ddd;
            --placeholder-color: #aaa;
            --loading-bg: #ccc;
            --slider-track: #ccc;
            --cover-shadow: rgba(0, 0, 0, 0.15);
            --btn-text: #fff;
            --theme-toggle-bg: rgba(0, 0, 0, 0.08);
            --theme-toggle-hover: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: var(--theme-toggle-bg);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, transform 0.15s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--theme-toggle-hover);
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            fill: var(--text-primary);
            transition: fill 0.3s ease;
        }

        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }

        [data-theme="light"] .theme-toggle .icon-sun { display: block; }
        [data-theme="light"] .theme-toggle .icon-moon { display: none; }

        /* LOGIN SCREEN */
        .login-screen {
            text-align: center;
            padding: 20px;
            max-width: 360px;
            width: 100%;
        }

        .login-screen .logo {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 0;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-screen h2 {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 40px;
            color: var(--text-secondary);
        }

        .login-field {
            position: relative;
            margin-bottom: 20px;
        }

        .login-field input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s, background 0.3s ease, color 0.3s ease;
        }

        .login-field input:focus {
            border-color: var(--accent);
        }

        .login-field input::placeholder {
            color: var(--placeholder-color);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: var(--btn-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .login-btn:active {
            transform: scale(0.97);
        }

        .login-error {
            color: var(--accent);
            font-size: 13px;
            margin-top: 14px;
            min-height: 20px;
        }

        /* PLAYER SCREEN */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            display: none;
        }

        .app-title {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 0;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .cover-container {
            width: 260px;
            height: 260px;
            margin: 0 auto 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 40px var(--cover-shadow);
            background: var(--bg-secondary);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .cover-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .song-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }

        .artist {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: var(--btn-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s ease, background 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .play-btn:active {
            transform: scale(0.92);
        }

        .play-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--btn-text);
        }

        .play-btn.loading {
            background: var(--loading-bg);
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 30px;
        }

        .volume-container svg {
            width: 18px;
            height: 18px;
            fill: var(--text-muted);
            flex-shrink: 0;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 180px;
            height: 4px;
            border-radius: 2px;
            background: var(--slider-track);
            outline: none;
            transition: background 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        /* HAMBURGER MENU */
        .menu-toggle {
            position: fixed;
            top: 16px;
            left: 16px;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: var(--theme-toggle-bg);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, transform 0.15s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 100;
        }

        .menu-toggle:hover {
            background: var(--theme-toggle-hover);
        }

        .menu-toggle:active {
            transform: scale(0.9);
        }

        .menu-toggle svg {
            width: 16px;
            height: 16px;
            fill: var(--text-primary);
            transition: fill 0.3s ease;
        }

        /* DROPDOWN MENU */
        .dropdown-menu {
            position: fixed;
            top: 58px;
            left: 16px;
            min-width: 160px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 6px 0;
            z-index: 99;
            opacity: 0;
            transform: translateY(-8px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .dropdown-menu.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-menu button {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 16px;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .dropdown-menu button:hover {
            background: var(--theme-toggle-hover);
        }

        .dropdown-menu button svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
            flex-shrink: 0;
        }

        /* INFO OVERLAY */
        .info-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .info-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .info-overlay-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .info-panel {
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px 28px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            transform: scale(0.92);
            transition: transform 0.25s ease, background 0.3s ease;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        .info-overlay.visible .info-panel {
            transform: scale(1);
        }

        .info-panel-title {
            font-size: 20px;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 300;
            margin-bottom: 12px;
        }

        .info-panel-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info-panel-meta {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.8;
        }

        .info-close-btn {
            margin-top: 20px;
            padding: 8px 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: none;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .info-close-btn:hover {
            background: var(--theme-toggle-hover);
        }
    </style>
</head>
<body>

    <!-- HAMBURGER MENU -->
    <button class="menu-toggle" id="menuToggle" aria-label="Menu">
        <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>

    <div class="dropdown-menu" id="dropdownMenu">
        <button id="menuInfo">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>

    </button>

    <!-- LOGIN SCREEN -->
    <div class="login-screen" id="loginScreen">
        <div class="logo">Radio Casa Bertallot</div>
        <h2>Accesso riservato</h2>
        <div class="login-field">
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
        </div>
        <button class="login-btn" id="loginBtn">Entra</button>
        <div class="login-error" id="loginError"></div>
    </div>

    <!-- PLAYER SCREEN -->
    <div class="container" id="playerScreen">
        <div class="app-title">Radio Casa Bertallot</div>

        <div class="cover-container">
            <img id="coverImage" alt="Cover">
        </div>

        <div class="song-title" id="songTitle">Radio Casa Bertallot</div>
        <div class="artist" id="artistName">In caricamento...</div>

        <div class="controls">
            <button class="play-btn" id="playBtn" aria-label="Play">
                <svg id="iconPlay" viewBox="0 0 24 24"><polygon points="6,3 20,12 6,21"/></svg>
                <svg id="iconPause" viewBox="0 0 24 24" style="display:none"><rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/></svg>
            </button>
        </div>

        <div class="status" id="statusText">Pronto</div>

        <div class="volume-container">
            <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 8.5v7a4.5 4.5 0 0 0 2.5-3.5z"/></svg>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 8.5v7a4.47 4.47 0 0 0 2.5-3.5zM14 3.23v2.06a8 8 0 0 1 0 13.42v2.06A10 10 0 0 0 14 3.23z"/></svg>
        </div>
    </div>

    <script>
        // --- THEME ---
        (function initTheme() {
            const saved = localStorage.getItem('theme');
            const theme = saved || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.querySelector('meta[name="theme-color"]').setAttribute('content',
                theme === 'light' ? '#f0f2f5' : '#1a1a2e'
            );
        })();

        // --- HAMBURGER MENU ---
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const menuInfo = document.getElementById('menuInfo');
        const infoOverlay = document.getElementById('infoOverlay');
        const infoBackdrop = document.getElementById('infoBackdrop');
        const infoCloseBtn = document.getElementById('infoCloseBtn');

        menuToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('open');
        });

        document.addEventListener('click', function(e) {
            if (!dropdownMenu.contains(e.target) && e.target !== menuToggle) {
                dropdownMenu.classList.remove('open');
            }
        });

        menuInfo.addEventListener('click', function() {
            dropdownMenu.classList.remove('open');
            infoOverlay.classList.add('visible');
        });

        infoCloseBtn.addEventListener('click', function() {
            infoOverlay.classList.remove('visible');
        });

        infoBackdrop.addEventListener('click', function() {
            infoOverlay.classList.remove('visible');
        });

        // --- THEME ---
        document.getElementById('themeToggle').addEventListener('click', function() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.querySelector('meta[name="theme-color"]').setAttribute('content',
                next === 'light' ? '#f0f2f5' : '#1a1a2e'
            );
        });

        // --- OBFUSCATED CONFIG ---
        const _k = 'CasaBertallot2024';
        const _d = {
            s: 'KxUHETFfXVsPHl1dWlxVRUYiBRoObAwGTllaXllbQURAUSIM',
            m: 'KxUHETFfXVsPHl1dWlxVRUYiBRoObAwGTllaXllbQURTQDYSXgsxChxaGR8A',
            c: 'KxUHETFfXVsDCR4bFV5cXUBtAhwMbRICWQIDAhsRXEQdQTMNHAAmFl1GUV5YQEQLH1RVNQgQDixLAhoG'
        };
        // SHA-256 hash of the password
        const _h = 'ea9d9e6c5f0ea4f21d4dfa3d8b51c2f264dcffa2e7fc5b68840a7b58ae7fc81d';

        function _x(encoded) {
            const bytes = Uint8Array.from(atob(encoded), c => c.charCodeAt(0));
            return Array.from(bytes, (b, i) => String.fromCharCode(b ^ _k.charCodeAt(i % _k.length))).join('');
        }

        async function _sha256(text) {
            const data = new TextEncoder().encode(text);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- LOGIN ---
        const loginScreen = document.getElementById('loginScreen');
        const playerScreen = document.getElementById('playerScreen');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        // Check if already authenticated this session
        if (sessionStorage.getItem('_auth') === '1') {
            showPlayer();
        }

        async function attemptLogin() {
            const pwd = passwordInput.value;
            if (!pwd) {
                loginError.textContent = 'Inserisci la password';
                return;
            }
            const hash = await _sha256(pwd);
            if (hash === _h) {
                sessionStorage.setItem('_auth', '1');
                showPlayer();
            } else {
                loginError.textContent = 'Password non valida';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        loginBtn.addEventListener('click', attemptLogin);
        passwordInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') attemptLogin();
        });

        function showPlayer() {
            loginScreen.style.display = 'none';
            playerScreen.style.display = 'block';
            initPlayer();
        }

        // --- PLAYER ---
        function initPlayer() {
            const STREAM_URL   = _x(_d.s);
            const METADATA_URL = _x(_d.m);
            const FALLBACK_COVER = _x(_d.c);

            const playBtn      = document.getElementById('playBtn');
            const iconPlay     = document.getElementById('iconPlay');
            const iconPause    = document.getElementById('iconPause');
            const statusText   = document.getElementById('statusText');
            const songTitle    = document.getElementById('songTitle');
            const artistName   = document.getElementById('artistName');
            const coverImage   = document.getElementById('coverImage');
            const volumeSlider = document.getElementById('volumeSlider');

            coverImage.src = FALLBACK_COVER;

            let audio    = null;
            let audioGen = 0;   // generation counter — invalidates stale audio events
            let lastTitle = '';

            // ── STATE MACHINE ────────────────────────────────────────────
            // IDLE → CONNECTING → PLAYING
            //              ↓           ↓
            //         BUFFERING    RECOVERING → CIRCUIT_OPEN
            //              ↓           ↓
            //           PAUSED      OFFLINE
            const S = {
                IDLE:         'idle',
                CONNECTING:   'connecting',
                PLAYING:      'playing',
                BUFFERING:    'buffering',
                PAUSED:       'paused',
                RECOVERING:   'recovering',
                CIRCUIT_OPEN: 'circuit_open',
                OFFLINE:      'offline'
            };

            let state = S.IDLE;

            function setState(next) {
                state = next;
                const showPause   = next === S.PLAYING   || next === S.BUFFERING;
                const showLoading = next === S.CONNECTING || next === S.BUFFERING || next === S.RECOVERING;
                iconPlay.style.display  = showPause ? 'none'  : 'block';
                iconPause.style.display = showPause ? 'block' : 'none';
                showLoading ? playBtn.classList.add('loading')
                            : playBtn.classList.remove('loading');
            }

            // ── RECOVERY MANAGER ─────────────────────────────────────────
            const recovery = {
                count:         0,
                maxRetries:    10,
                base:          2000,          // 2 s initial delay
                ceiling:       60000,         // 60 s max delay
                circuitPause:  3 * 60 * 1000, // 3 min circuit-open pause
                _retry:   null,
                _circuit: null,
                _tick:    null,
                _stall:   null,

                cancelAll() {
                    clearTimeout(this._retry);
                    clearTimeout(this._circuit);
                    clearInterval(this._tick);
                    clearTimeout(this._stall);
                    this._retry = this._circuit = this._tick = this._stall = null;
                },

                reset() { this.count = 0; this.cancelAll(); },

                // Exponential backoff with ±10% jitter
                delay() {
                    const d = Math.min(this.base * Math.pow(2, this.count), this.ceiling);
                    return d * (0.9 + Math.random() * 0.2);
                },

                _startCountdown(totalMs, label) {
                    clearInterval(this._tick);
                    let rem = Math.ceil(totalMs / 1000);
                    const upd = () => { statusText.textContent = label(rem); };
                    upd();
                    this._tick = setInterval(() => {
                        rem--;
                        if (rem > 0) upd();
                        else { clearInterval(this._tick); this._tick = null; }
                    }, 1000);
                },

                scheduleRetry() {
                    if (this.count >= this.maxRetries) { this.openCircuit(); return; }
                    const d = this.delay();
                    this.count++;
                    setState(S.RECOVERING);
                    const n = this.count, max = this.maxRetries;
                    this._startCountdown(d, r => `RICONNESSIONE ${n}/${max} (${r}s)`);
                    this._retry = setTimeout(() => {
                        clearInterval(this._tick); this._tick = null;
                        if (state === S.RECOVERING) playStream();
                    }, d);
                },

                openCircuit() {
                    setState(S.CIRCUIT_OPEN);
                    const fmt = s => {
                        const m = Math.floor(s / 60), r = s % 60;
                        return m > 0 ? `PAUSA ${m}m ${r}s` : `PAUSA ${r}s`;
                    };
                    this._startCountdown(this.circuitPause, fmt);
                    this._circuit = setTimeout(() => {
                        clearInterval(this._tick); this._tick = null;
                        if (state === S.CIRCUIT_OPEN) {
                            this.count = 0;
                            navigator.onLine ? playStream()
                                             : (setState(S.OFFLINE), statusText.textContent = 'OFFLINE');
                        }
                    }, this.circuitPause);
                },

                onSuccess() { this.reset(); },

                onFailure() {
                    this.cancelAll();
                    if (!navigator.onLine) {
                        setState(S.OFFLINE);
                        statusText.textContent = 'OFFLINE';
                    } else {
                        this.scheduleRetry();
                    }
                },

                // Stall watchdog: if stuck in CONNECTING/BUFFERING for >20 s → recover
                startStall() {
                    clearTimeout(this._stall);
                    this._stall = setTimeout(() => {
                        this._stall = null;
                        if (state === S.BUFFERING || state === S.CONNECTING) this.onFailure();
                    }, 20000);
                },

                stopStall() { clearTimeout(this._stall); this._stall = null; }
            };

            // ── AUDIO LIFECYCLE ──────────────────────────────────────────
            function destroyAudio() {
                if (audio) {
                    audioGen++;              // invalidate all pending events from this element
                    audio.pause();
                    audio.removeAttribute('src');
                    audio.load();
                    audio = null;
                }
            }

            function createAudio() {
                destroyAudio();
                audioGen++;
                const myGen = audioGen;      // captured by closures below

                audio = new Audio();
                audio.volume = volumeSlider.value / 100;

                audio.addEventListener('playing', () => {
                    if (myGen !== audioGen) return;
                    recovery.stopStall();
                    recovery.onSuccess();
                    setState(S.PLAYING);
                    statusText.textContent = 'IN RIPRODUZIONE';
                });

                audio.addEventListener('waiting', () => {
                    if (myGen !== audioGen) return;
                    if (state === S.PLAYING || state === S.CONNECTING) {
                        setState(S.BUFFERING);
                        statusText.textContent = 'BUFFERING...';
                        recovery.startStall();
                    }
                });

                // stalled = browser stopped receiving stream data
                audio.addEventListener('stalled', () => {
                    if (myGen !== audioGen) return;
                    if (state === S.PLAYING || state === S.BUFFERING || state === S.CONNECTING)
                        recovery.startStall();
                });

                // ended should never happen on a live stream
                audio.addEventListener('ended', () => {
                    if (myGen !== audioGen) return;
                    if (state === S.PLAYING) recovery.onFailure();
                });

                audio.addEventListener('error', () => {
                    if (myGen !== audioGen) return;
                    if (state !== S.PAUSED && state !== S.IDLE) recovery.onFailure();
                });
            }

            async function playStream() {
                createAudio();
                const gen = audioGen;
                setState(S.CONNECTING);
                statusText.textContent = 'CONNESSIONE...';
                audio.src = STREAM_URL;
                try {
                    await audio.play();
                } catch (e) {
                    if (gen === audioGen && state === S.CONNECTING) recovery.onFailure();
                }
            }

            function play() { recovery.reset(); playStream(); }

            function pause() {
                recovery.cancelAll();
                setState(S.PAUSED);
                statusText.textContent = 'IN PAUSA';
                destroyAudio();
            }

            // ── CONTROLS ─────────────────────────────────────────────────
            playBtn.addEventListener('click', () => {
                if (state === S.PLAYING  || state === S.BUFFERING   ||
                    state === S.CONNECTING || state === S.RECOVERING ||
                    state === S.CIRCUIT_OPEN) {
                    pause();         // any active state → stop / cancel recovery
                } else {
                    play();          // IDLE, PAUSED, OFFLINE → start
                }
            });

            volumeSlider.addEventListener('input', () => {
                if (audio) audio.volume = volumeSlider.value / 100;
            });

            // ── NETWORK EVENTS ────────────────────────────────────────────
            window.addEventListener('online', () => {
                if (state === S.OFFLINE   ||
                    state === S.RECOVERING ||
                    state === S.CIRCUIT_OPEN) {
                    recovery.cancelAll();
                    recovery.count = 0;
                    setState(S.CONNECTING);
                    statusText.textContent = 'RETE RIPRISTINATA...';
                    // Small delay to let the network settle
                    setTimeout(() => {
                        if (state === S.CONNECTING) playStream();
                    }, 1000);
                }
            });

            window.addEventListener('offline', () => {
                if (state !== S.IDLE && state !== S.PAUSED) {
                    recovery.cancelAll();
                    destroyAudio();
                    setState(S.OFFLINE);
                    statusText.textContent = 'OFFLINE';
                }
            });

            // ── VISIBILITY CHANGE ─────────────────────────────────────────
            // When the user returns to the tab, check if audio silently died
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && state === S.PLAYING && audio && audio.paused) {
                    recovery.onFailure();
                }
            });

            // ── METADATA ─────────────────────────────────────────────────
            async function fetchMetadata() {
                try {
                    const response = await fetch(METADATA_URL);
                    const data = await response.json();
                    const source = data.icestats && data.icestats.source;
                    if (!source) return;

                    const src = Array.isArray(source) ? source[0] : source;
                    const rawTitle = src.title || '';

                    if (rawTitle && rawTitle !== lastTitle) {
                        lastTitle = rawTitle;
                        const parts = rawTitle.split(' - ');
                        const artist = parts.length > 1 ? parts[0].trim() : '';
                        const title  = parts.length > 1 ? parts.slice(1).join(' - ').trim() : rawTitle.trim();

                        songTitle.textContent  = title || 'Radio Casa Bertallot';
                        artistName.textContent = artist || '';

                        if (artist && title) {
                            fetchCover(artist, title);
                        } else {
                            coverImage.src = FALLBACK_COVER;
                        }

                        if ('mediaSession' in navigator) {
                            navigator.mediaSession.metadata = new MediaMetadata({
                                title:   title,
                                artist:  artist,
                                album:   'Radio Casa Bertallot',
                                artwork: [{ src: coverImage.src, sizes: '512x512', type: 'image/png' }]
                            });
                        }
                    }
                } catch (e) {
                    // silent fail
                }
            }

            async function fetchCover(artist, title) {
                try {
                    const query = encodeURIComponent(`${artist} ${title}`);
                    const resp = await fetch(`https://itunes.apple.com/search?term=${query}&media=music&limit=1`);
                    const data = await resp.json();
                    if (data.results && data.results.length > 0) {
                        const artworkUrl = data.results[0].artworkUrl100.replace('100x100', '600x600');
                        coverImage.src = artworkUrl;
                    } else {
                        coverImage.src = FALLBACK_COVER;
                    }
                } catch (e) {
                    coverImage.src = FALLBACK_COVER;
                }
            }

            if ('mediaSession' in navigator) {
                navigator.mediaSession.setActionHandler('play', play);
                navigator.mediaSession.setActionHandler('pause', pause);
            }

            setInterval(fetchMetadata, 3000);
            fetchMetadata();
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
